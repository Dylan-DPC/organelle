<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script>

        function get(url) {
            var http = new XMLHttpRequest();

            http.open("GET", url, false);
            http.send(null)

            return http.responseText
        }

    </script>
</head>

<body>
    <text id="text"></text>

    <script>
        var probe_results = get("/api/probe/json");
        console.log(JSON.parse(probe_results));

        document.getElementById("text").innerText = probe_results;
    </script>
</body>

</html>
