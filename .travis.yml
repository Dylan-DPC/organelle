language: rust

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev

rust:
  - nightly

cache: cargo

branches:
  # don't re-run builds after semver tagging
  except:
    - /^v[0-9]+\.[0-9]+\.[0-9]+/

before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH

script:
  - |
      travis-cargo build &&
      travis-cargo test &&
      travis-cargo bench

deploy:
  # deploy to crates
  - provider: script
    skip_cleanup: true
    on:
      branch: master
    script: scripts/deploy.sh
