language: rust

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

cache: cargo

before_deploy:
  - cargo doc --no-deps

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
    on:
      branch: master
    local_dir: ./target/doc

  - provider: script
    script:
      - |
        cargo install --git https://github.com/semantic-rs/semantic-rs --debug &&
        export PATH=$HOME/.cargo/bin:$PATH &&
        export GH_TOKEN=$GITHUB_TOKEN &&
        semantic-rs
    on:
      branch: master
